<!DOCTYPE html>
<html lang="en" ng-app="bank" ng-controller="loginController">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="javascripts/core.js"></script>
</head>
<body>
<form id="signup">
    <label>Username</label>
    <input name="username" type="text" ng-model="formData.username" required>
    <label>Password</label>
    <input name="password" type="password" ng-model="formData.password" required>
    <label>Repeat</label>
    <input name="repeat" type="password" ng-model="formData.repeat" required>
    <input name="Submit" type="submit" ng-click="signup()">

</form>

</body>
</html>
