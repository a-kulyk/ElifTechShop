<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="confirm(false)" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h3>{{ message }}</h3>
                <div class="modal-footer">
                    <button class="btn btn-success" ng-click="confirm(true)">Yes</button>
                    <button class="btn btn-danger" ng-click="confirm(false)">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
