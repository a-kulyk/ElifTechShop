<div ng-controller="modal">
    <div id="modal">
        <div class="panel panel-default">
            <div class="panel-heading">Pay
                <button id="close" class="glyphicon glyphicon-remove" ng-click="closeModal()"></button>
            </div>
            <div class="panel-body">
                <form>
                    <input class="form-control" placeholder="Amount" name="amount" type="number"
                           ng-model="formData.amount" min="0"
                           required>
                    <button class="btn btn-success" ng-click="pay()">Pay</button>
                </form>
            </div>
        </div>
    </div>
</div>
