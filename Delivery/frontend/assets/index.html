<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/libs.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_JCjSbuYTaArP7GiEwUS2YRlvgKMkcFY&libraries=places">
    </script>
</head>
<body ng-controller="rootCtrl">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">ElifTechDelivery</a>
        </div>
        <ul class="nav navbar-nav">
            <li ng-class="trackOrderActiveClass" ng-cloak><a href="#/">Track order</a></li>
            <li ng-class="makeOrderActiveClass" ng-cloak ng-show="can('Order')"><a href="#/create_order">Make order</a></li>
            <li ng-class="historyActiveClass" ng-cloak><a href="#/history">History</a></li>
            <li ng-class="carsActiveClass" ng-cloak ng-show="can('Cars')"><a href="#/cars">Cars</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li ng-show="can('Login')" ng-cloak><a href="#/login"><span class=""></span> Log in</a></li>
            <li ng-show="can('Logout')" ng-cloak><a href="#/" ng-click="logout()"><span class=""></span> Log out</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div ng-view></div>
        <div>
        </div>
    </div>
</div>
</body>
</html>
