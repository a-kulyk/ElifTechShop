<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/app.css">
    <script src="libs.js"></script>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsE5O5DCMg2CFugMj6MBaLsBN4hKdvv0s&libraries=places">
    </script>
</head>
<body ng-controller="rootCtrl">
<nav id="navigationBar" class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li ng-class="{active: isActive('/')}" ng-cloak ng-show="can('Track')"><a href="#/">Track order <span
                    class="glyphicon glyphicon-globe"></span></a></li>
            <li ng-class="{active: isActive('create_order')}" ng-cloak ng-show="can('Order')"><a href="#/create_order">Make
                order <span
                        class="glyphicon glyphicon-gift"></span></a></li>
            <li ng-class="{active: isActive('cars')}" ng-cloak ng-show="can('Cars')"><a href="#/cars">Cars <span
                    class="glyphicon glyphicon-transfer"></span></a></li>
            <li ng-class="{active: isActive('history')}" ng-cloak ng-show="can('History')"><a
                    href="#/history">History <span
                    class="glyphicon glyphicon-sunglasses"></span></a></li>
        </ul>
            <a class="navbar-brand" href="/#/"><img id="brand" src="../images/brand3.png">
            </a>
        <ul class="nav navbar-nav navbar-right">
            <li ng-class="{active: isActive('login')}" ng-show="can('Login')" ng-cloak><a href="#/login"><span
                    class="glyphicon glyphicon-log-in"></span> Log in</a></li>
            <li ng-show="can('Logout')" ng-cloak><a href="#/" ng-click="logout()"><span
                    class="glyphicon glyphicon-log-out"></span> Log out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div ng-view></div>
        <div>
        </div>
    </div>
</div>
</body>
</html>
