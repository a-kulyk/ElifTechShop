<div ng-show="isTableVisible" ng-init="isTableVisible=false">
    <form class="form-inline">
        <div class="form-group">
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>
    <br>
    <table class="table table-striped table-hover" style="background-color: white">
        <thead>
        <tr>
            <th ng-click="sort('arrivalTime')">
                <span class="glyphicon sort-icon" ng-show="sortKey=='arrivalTime'"
                      ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                </span>Arrival time
            </th>
            <th ng-click="sort('isAvailable')">
                <span class="glyphicon sort-icon" ng-show="sortKey=='isAvailable'"
                      ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                </span>
                From
            </th>
            <th>
                Order
            </th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="car in cars|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
            <td>{{formatDate(order.arrivalTime)}}</td>
            <td>{{car.isAvailable}}</td>
            <td>Order</td>
        </tr>
        </tbody>
    </table>
    <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true">
    </dir-pagination-controls>
</div>
