<div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-success">
             <div class="panel-heading">Make order</div>
                <div class="panel-body">
                    <div id="me">
                        <form ng-submit="orderForm.$valid && createOrder()" role="form" name="orderForm" novalidate>
                            <div class="form-group" ng-class="{ 'has-error': orderForm.title.$touched
                             && orderForm.title.$invalid }">
                                <p>Product</p>
                                <input type="text" name="title" ng-model="title" class="form-control" required ng-minlength="3"
                                       ng-maxlength="16" placeholder="Title">
                                <div class="help-block" ng-messages="orderForm.title.$error" ng-if="orderForm.title.$touched">
                                    <div ng-messages-include="templates/validation-messages.html"></div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': orderForm.price.$touched
                             && orderForm.price.$invalid }">
                                <input type="number" step="0.1" name="price" ng-model="price" class="form-control" required min="{{1}}"
                                       max="{{1000000}}" placeholder="Approximate cost">
                                <div class="help-block" ng-messages="orderForm.price.$error" ng-if="orderForm.price.$touched">
                                    <div ng-messages-include="templates/validation-messages.html"></div>
                                </div>
                            </div>
                            <div class="form-group"
                                 ng-class="{ 'has-error': orderForm.fromUsername.$touched
                                 && orderForm.fromUsername.$invalid }">
                                <p>From</p>
                                <input type="email" name="fromUsername" ng-model="fromUsername" class="form-control" placeholder="Username" required >
                                <div class="help-block" ng-messages="orderForm.fromUsername.$error" ng-if="orderForm.fromUsername.$touched">
                                    <div ng-messages-include="templates/validation-messages.html"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" id="fromAddress" class="form-control">
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': orderForm.toUsername.$touched
                                 && orderForm.toUsername.$invalid }">
                                <p>To</p>
                                <input type="email" name="toUsername" ng-model="toUsername" class="form-control" required placeholder="Username">
                                <div class="help-block" ng-messages="orderForm.toUsername.$error" ng-if="orderForm.toUsername.$touched">
                                    <div ng-messages-include="templates/validation-messages.html"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" id="toAddress" class="form-control">
                            </div>
                            <br>
                            <input type="submit" value="Submit" class="form-control btn btn-success">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
