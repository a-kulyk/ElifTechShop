<link rel="stylesheet" href="css/track-order.css">
<div class="col-md-3"></div>
<div class="col-md-6">
    <form action="#" method="post" class="form-horizontal">
        <div class="get-in-touch">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Mail Id</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="username" placeholder="someone@example.com">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="**************">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="http://www.jquery2dotnet.com" class="btn btn-danger btn-sm pull" role="button">Sign in</a>
                </div>
            </div>
        </div>
    </form>
</div>
