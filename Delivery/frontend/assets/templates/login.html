<link rel="stylesheet" href="css/login.css">
<div class="col-md-3"></div>
<div class="col-md-6">
    <div class="panel panel-info animated fadeInUp" id="panelShake">
        <div class="panel-heading">Panel Heading</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" ng-submit="login()">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input ng-model="username" type="email" class="form-control" id="email"
                               placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="password" type="password" class="form-control" id="pwd"
                               placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
