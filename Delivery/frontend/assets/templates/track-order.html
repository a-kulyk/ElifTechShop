<link rel="stylesheet" href="css/track-order.css">
<div class="col-md-3"></div>
<div class="col-md-6">
    <form ng-submit="trackOrderForm.$valid && trackOrder()" role="form" name="trackOrderForm" novalidate>
        <div class="input-group">
            <input id="track_input" type="text" name="trackingCode" class="form-control input-lg"
                   ng-model="trackingCode"
                   placeholder="Input order tracking code..." required>
                        <span class="input-group-btn">
                            <button id="go_button" class="btn btn-default btn-lg" type="submit">Go!</button>
                        </span>
        </div>
    </form>
</div>
