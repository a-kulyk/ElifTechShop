<div class="col-md-12 col-xs-12">
Search: <input type="text"  ng-model="search.name">
</div>
<div class="col-md-3 col-xs-3 product" ng-repeat="item in items | filter: search"> 
      <a href="#/items/{{item._id}}">{{item.name}}</a>
      {{item.category}}
      {{item.description}}
      <img ng-src="{{item.images[0]}}" width="200px">
      <div ng-repeat="property in item.properties">
      <a href="#/filter/{{property.url}}/">{{property.name}} | {{property.value}} </a>
      </div>
</div>
