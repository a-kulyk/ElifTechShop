<div class="col-md-4">
    <h2>Register</h2>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="register()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" ng-model="registerForm.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter a valid email address" required>
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" name="country" ng-model="registerForm.country" required>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city" ng-model="registerForm.city" required>
        </div>
        <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" name="street" ng-model="registerForm.street" required>
        </div>
        <div>
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
            <p>Already a member?
                <a href="#/login" data-toggle="tooltip" title="Click to log in to your account">Log In</a>
            </p>
        </div>
    </form>
</div>
