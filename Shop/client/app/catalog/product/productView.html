

<div ng-hide="complete" class="loader"></div>

<div ng-show="items.notMatch">There is not nothing to find</div>
<div ng-show="items.error">Something went wrong.</div>
<div ng-show="complete" >
    <sort-items></sort-items>
    <div style="clear:both"></div>
<div class="col-md-4 col-xs-12 " ng-repeat="item in items">
    <div class="product" ng-class="{not_active: item.quantity == 0}">

        <div class="make3D">
            <div class="product-front">
                <div class="shadow">
                </div>
               </a>
                <div class="main_inner">
                    <img ng-src="{{item.images[0]}}" alt="{{item.name}}" />
                </div>


                <a ng-href="#/product/{{item._id}}"> <div class="image_overlay"></div></a>
                <div class="add_to_cart" ng-hide="{{item.quantity == 0}}" ng-click="main.addToCart(item)">Add to cart </div>
                <div class="not_avaliable" ng-show="{{item.quantity == 0}}" >Not avaliable </div>
                <div class="view_gallery">View gallery</div>
                <div class="stats">
                    <div class="stats-container">
                        <div class="visibble-stats">
                            <div class="stats_end"></div>
                           <span class="product_price">{{item.price}}$</span></a>
                            <a ng-href="#/product/{{item._id}}"><span class="product_name">{{item.name}}</span></a>
                            <p>{{item.smallDescription}}</p>
                        </div>
                        <p>Company: <strong>{{item.company}}</strong></p>

                    </div>
                </div>
            </div>

            <div class="product-back">
                <div class="shadow"></div>
                <div class="carousel">
                    <ul class="carousel-container">
                        <li ng-repeat="img in item.images track by $index">
                            <div class="inner">
                                <img ng-src="{{item.images[$index]}}" width=""  alt="" />
                            </div>
                    </ul>
                    <div class="arrows-perspective">
                        <div class="carouselPrev">
                            <div class="y"></div>
                            <div class="x"></div>
                        </div>
                        <div class="carouselNext">
                            <div class="y"></div>
                            <div class="x"></div>
                        </div>
                    </div>
                </div>
                <div class="flip-back">
                    <div class="cy"></div>
                    <div class="cx"></div>
                </div>
            </div>
        </div>
    </div>

</div>
<div style="clear:both"></div>
<div ng-repeat="i in pages" class="pages">
    <a ng-href="#/?{{i.url}}" class="page">{{i.number}}</a>
</div>

</div>
