
<div id="product" class="product col-md-4 col-xs-12" ng-repeat="item in catalog.items">
 	<div class="image">
 		<img ng-src="{{item.images[0]}}" width="100%" />
 	</div>       	
 	<div class="product-info">
 		<a ng-href="#/product/{{item._id}}" class="title col-md-10 col-xs-10">{{item.name}}</a>
 		<div class="price col-md-2 col-xs-2">{{item.price}}$</div>
 	</div>
 	<div style="clear:both"></div>
 	<p>{{item.smallDescription}}</p>


 </div>
    <div style="clear:both"></div>
<div ng-repeat="i in catalog.pages" class="pages">
	<a ng-href="#/?{{i.url}}" class="page">{{i.number}}</a>
</div>
