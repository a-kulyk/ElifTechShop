<div class="sort">
	<select ui-select2="{minimumResultsForSearch: -1}" ng-change="catalog.sortThis()" data-placeholder="Pleas Select" ng-model="catalog.sorted" class="sort" ng-init="catalog.sorted = catalog.currentSort">
		<option value="" ng-selected="true"></option>
		<option  ng-repeat="value in catalog.sort"  value="{{value}}" >{{value}}</option>
	</select>
</div>
