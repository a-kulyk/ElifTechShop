<div class="container">
  <h2>Order's History</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Order Number</th>
        <th>Created</th>
        <th>Grand Total</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='order in main.allOrders'>
        <td>
          <a href="order/orderDetail/{{order._id}}">{{ order._id }}</a>
        </td>
        <td>{{ order.date.created }}</td>
        <td>{{ order.total }}</td>
        <td>{{ order.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
