<div class="container">
  <h2>My Shopping Cart</h2>
  <p>Created {{order.current.date.created}}</p>
  <!-- <p>{{order.current}}</p> -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='item in order.current.itemSet'>
        <td>{{item.productId.name}}</td>
        <td>{{item.productId.category}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.productId.price}}</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>Total :</td>
        <td>{{ order.getTotal() }}</td>
      </tr>
    </tbody>
  </table>
</div>
