<div class="container">
  <h2>My Shopping Cart</h2>
  <p>Created {{order.current.date.created}}</p>
  <!-- <p>{{order.current}}</p> -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='item in order.current.itemSet'>
        <td>{{item.productId.name}}</td>
        <td>{{item.productId.category}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.productId.price}}</td>
        <td><button class="btn btn-danger btn-xs" ng-click="order.removeItem(item._id)">x</button></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>Total :</td>
        <td>{{ order.total }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" ng-click="order.proceed()">Proceed to Checkout</button>

</div>
