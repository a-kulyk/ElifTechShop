<div id="login">
    <h1 ng-if="errorMsg"  class="col-sm-10 col-sm-offset-2 text-danger">
        {{errorMsg}}
    </h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="username" ng-model="form.username" />
            </div>
        </div>

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="password" ng-model="form.password" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="submit()">Save</button>
            </div>
        </div>
    </form>
</div>
